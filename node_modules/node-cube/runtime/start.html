<!doctype html>
<html>
  <head>
    <title>Cube Start Demo</title>
  </head>
  <body style="width: 800px; margin: 20px auto">
    <h1 id="msg"></h1>
    <p>init your page like this:</p>
    <textarea id="show" style="width: 600px; height: 400px"></textarea>
    <div id="initscript">
      <script type="text/javascript" src='/cube.min.js'></script>
      <script type="text/javascript">
        (function () {
          // main config for this page
          var appConfig = {
            main: '/main.js',
            base: '/',
            debug: true
          };
          Cube.init({
            base: appConfig.base,  // or base can be cdn server: http://tbcdn.cn/edp/
            debug: appConfig.debug,
            timeout: 20000 // load resource timeout
          });
          Cube.use(appConfig.main, function (App) {
            console.log(App.run(appConfig));
          });
        })();
      </script>
    </div>
  </body>
</html>
